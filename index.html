<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<!-- CSS -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<link rel="stylesheet" href="main.css">

	<!-- JS -->
	<script src="jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>

</head>
<body>
	<header>
	</header>
	<div class="container">
		<div class="frame">
			<h1>Calculator</h1>
			<div class="input-box">
				<input type="text" id="answer" disabled>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button>AC</button>
				</div>
				<div class="col-xs-3">
					<button>CE</button>
				</div>
				<div class="col-xs-3">
					<button>%</button>
				</div>
				<div class="col-xs-3">
					<button>รท</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button>7</button>
				</div>
				<div class="col-xs-3">
					<button>8</button>
				</div>
				<div class="col-xs-3">
					<button>9</button>
				</div>
				<div class="col-xs-3">
					<button>x</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button>4</button>
				</div>
				<div class="col-xs-3">
					<button>5</button>
				</div>
				<div class="col-xs-3">
					<button>6</button>
				</div>
				<div class="col-xs-3">
					<button>-</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-9">
					<div class="row">
						<div class="col-xs-4">
							<button>1</button>
						</div>
						<div class="col-xs-4">
							<button>2</button>
						</div>
						<div class="col-xs-4">
							<button>3</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<button>0</button>
						</div>
						<div class="col-xs-4">
							<button>.</button>
						</div>
						<div class="col-xs-4" id="equals">
							<button>=</button>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<button id="plus">+</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
